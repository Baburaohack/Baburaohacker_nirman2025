<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .input-zoom {
            transition: transform 0.2s ease-in-out;
        }

        .input-zoom:focus {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="cyber-border rounded-full p-2">
                        <i class="fas fa-robot text-3xl text-blue-500">
                        </i>
                    </div>
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Rakshak.AI
                    </span>
                </div>
                <div class="flex space-x-8">
                    <a class="text-gray-700 hover:text-blue-600 transition-all font-medium" href="index.html">
                        Home
                    </a>
                    <a class="text-gray-700 hover:text-blue-600 transition-all font-medium" href="about.html">
                        About
                    </a>
                    <a class="text-gray-700 hover:text-blue-600 transition-all font-medium" href="services.html">
                        Services
                    </a>
                    <a class="text-gray-700 hover:text-blue-600 transition-all font-medium" href="contact_us.html">
                        Contact-US
                    </a>
                    <a href="log.html">
                        <button
                            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-full hover:shadow-lg transition-all">
                            Dashboard
                        </button>
                    </a>

                </div>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
            <form action="https://formsubmit.co/baburaohackers@gmail.com" method="POST">
                <!-- Anti-spam field -->
                <input type="hidden" name="_captcha" value="false">
                <!-- Redirect on success -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email ID</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address</label>
                    <input type="text" id="address" name="address"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700">Contact No</label>
                    <input type="text" id="contact" name="contact" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-4">
                    <label for="company" class="block text-gray-700">Company Name</label>
                    <input type="text" id="company" name="company"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-6">
                    <label for="industry" class="block text-gray-700">Industry</label>
                    <input type="text" id="industry" name="industry"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom">
                </div>
                <div class="mb-6">
                    <label for="query" class="block text-gray-700">Query</label>
                    <textarea id="query" name="query" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-zoom"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="px-6 py-2 text-white rounded-full bg-gradient-to-r from-pink-500 to-blue-500 hover:from-pink-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
