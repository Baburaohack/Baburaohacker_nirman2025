<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <script type="module" src="register.js" defer></script>
    <script type="module" src="signin.js" defer></script>
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            /* Off white background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        .nav {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent white for a soft effect */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav .logo img {
            max-height: 80px;
            /* Increase the height as needed */
            position: absolute;
            top: -20px;
            /* Adjust to overlap */
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .nav ul li a {
            text-decoration: none;
            color: inherit;
        }

        .nav .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }

        .nav .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            width: 90%;
            /* Set a percentage width for responsiveness */
            max-width: 1000px;
            /* Maximum width for larger screens */
            margin: 100px auto 50px;
            /* Centered container with auto margins */
            padding: 20px;
            background-color: rgb(255, 255, 255);
            /* Slightly transparent white for a soft effect */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .left {
            padding: 40px;
            flex: 1;
        }

        .right {
            background: linear-gradient(135deg, #a0e9ff, #7ed6df);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .right img {
            max-width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            /* Centered heading */
        }

        .form-container .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .form-container .tabs span {
            font-size: 16px;
            font-weight: 500;
            color: #aaa;
            cursor: pointer;
        }

        .form-container .tabs .active {
            color: #333;
            border-bottom: 2px solid #00aaff;
        }

        .form-container .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-container .input-group input {
            width: calc(100% - 20px);
            /* Full width minus padding */
            height: 40px;
            padding: 10px;
            padding-left: 30px;
            /* Add padding to the left for the icon */
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        .form-container .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-container .input-group input::placeholder {
            color: #aaa;
        }

        .form-container .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #00aaff;
            margin-bottom: 20px;
        }

        .form-container .btn {
            width: 100%;
            height: 40px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container .btn:hover {
            background-color: #007acc;
            /* Darker blue on hover */
        }

        a {
            text-decoration: none;
            color: #00aaff;
            /* Link color */
        }

        a:hover {
            color: #007acc;
            /* Darker blue on hover */
        }

        #register_hs {
            text-align: center;
            /* Centered registration heading or message */
            color: blue;
            /* Blue color for the text */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9);
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .nav ul.active {
                display: flex;
            }

            .nav .menu-icon {
                display: block;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginTab = document.querySelector('.tabs .login');
            const signupTab = document.querySelector('.tabs .signup');
            const loginForm = document.querySelector('.form-container .login-form');
            const signupForm = document.querySelector('.form-container .signup-form');
            const rightImage = document.querySelector('.right img');
            const body = document.body;
            const container = document.querySelector('.container');
            const heading = document.querySelector('.form-container h2');
            const menuIcon = document.querySelector('.nav .menu-icon');
            const navLinks = document.querySelector('.nav ul');
            const signupLink = document.querySelector('#register_hs a');

            loginTab.addEventListener('click', function () {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                rightImage.src = 'https://cdn.svgator.com/images/2024/02/Animated-Isometric-Construction.gif';
                body.style.backgroundColor = '#f8f8f8';
                container.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                heading.textContent = 'Login';
                heading.style.color = 'black';
            });

            signupTab.addEventListener('click', function () {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                rightImage.src = 'https://www.bing.com/th/id/OGC.bdf851b9b27caacf2826c4e6543aa8d2?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1453459%2fscreenshots%2f4818867%2fpreview_01_2.gif&ehk=PnpejuFNviQ%2fer4R%2bThOvWHgL82b5OiFQ%2fTIcE4q8VM%3d ';
                body.style.backgroundColor = '#FFFFFF'; /* Red background color */
                container.style.backgroundColor = '#faf9f6';
                heading.textContent = 'Sign Up';
                heading.style.color = 'BLACK';
            });

            menuIcon.addEventListener('click', function () {
                navLinks.classList.toggle('active');
            });

            signupLink.addEventListener('click', function (event) {
                event.preventDefault();
                signupTab.click();
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="form-container">
                <h2>
                    Login
                </h2>
                <div class="tabs">
                    <span class="login active">
                        Login
                    </span>
                    <span class="signup">
                        Sign up
                    </span>
                </div>
                <form class="login-form" id="signinForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input id="loginusername" placeholder="Username" required type="text" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope">
                        </i>
                        <input id="loginemail" placeholder="Email" required type="email" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock">
                        </i>
                        <input id="loginpassword" placeholder="Password" required type="password" />
                    </div>
                    <div class="forgot-password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                    <button class="btn" id="submit" type="submit">
                        Sign In
                    </button>
                </form>
                <form class="signup-form" id="signupForm" style="display: none;">
                    <div class="input-group">
                        <i class="fas fa-user">
                        </i>
                        <input id="username" placeholder="Username" required type="text" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope">
                        </i>
                        <input id="email" placeholder="Email" required type="email" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock">
                        </i>
                        <input id="password" placeholder="Password" required type="password" />
                    </div>
                    <button class="btn" id="submitsignup" type="submit">
                        Sign Up
                    </button>
                </form>
                <p id="register_hs">
                    Don't have an account
                    <a href="signup.html">?</a>
                </p>
            </div>
        </div>
        <div class="right">
            <img alt="Isometric construction animation"
                src="https://cdn.svgator.com/images/2024/02/Animated-Isometric-Construction.gif" />
        </div>
    </div>
</body>

</html>
